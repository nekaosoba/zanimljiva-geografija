<!DOCTYPE html>
<html>
<head>
    <title>Zanimljiva geografija</title>
    <meta charset="utf-8">
    <style>
        /* Stilizirajte sučelje prema vašim željama */
    </style>
</head>
<body>
    <h1>Zanimljiva geografija</h1>
    <form method="POST" action="/">
        <table>
            <thead>
                <tr>
                    <th>Kategorija</th>
                    <th>Igrač 1</th>
                    <th>Igrač 2</th>
                </tr>
            </thead>
            <tbody>
                {% for category in categories %}
                <tr>
                    <td>{{ category }}</td>
                    <td><input type="text" name="player1-answer"></td>
                    <td><input type="text" name="player2-answer"></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit">Unesi odgovore</button>
    </form>
</body>
</html>
